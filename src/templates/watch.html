<!DOCTYPE html>
<html>
    <head>
        <title>PiFlix</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <link href="{{ url_for('static', filename='css/tabler.min.css') }}" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    </head>
<body>
    <header class="navbar navbar-light d-print-none">
        <div class="container-xl">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal">
            <a href="/">
              <img src="{{ url_for('static', filename='images/logo.png') }}" width="110" height="32" alt="Tabler" class="navbar-brand-image">
            </a>
          </h1>
          <div class="navbar-nav flex-row">
            <div class="nav-item">
              <div class="btn-list">
                <a href="/" class="btn btn-outline-white" rel="noreferrer">
                  <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <line x1="5" y1="12" x2="11" y2="18"></line>
                    <line x1="5" y1="12" x2="11" y2="6"></line>
                  </svg>
                  Go Back
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="container py-4">
      <div class="card">
        <div class="card-body text-center">
          <h2>{{ filename }}</h2>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="row justify-content-around">
            <div class="col">
              <button class="btn btn-outline-primary" onclick="playerController('rewind10')">Rewind 10s</button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary" onclick="playerController('play_pause')">Play</button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary" onclick="playerController('forward10')">Forward 10s</button>
            </div>
          </div>
        </div>
      </div>
      </main>
      <script src="{{ url_for('static', filename='js/tabler.min.js') }}"></script>
      <script>
        let playState = 'pause';
        async function playerController(action){
          let el = event.target || event.srcElement;
          if(action === 'play_pause' && playState === 'pause'){
            action = 'play'
            playState = 'play'
            el.text = 'Play'
          }
          else if(action === 'play_pause' && playState === 'play'){
            action = 'pause'
            playState = 'pause'
            el.text = 'Play'
          }
          await fetch(`/player/${action}`, { method: 'POST'})
        }
      </script>
</body>
</html>
